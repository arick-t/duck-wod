    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            padding: 20px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        /* Header */
        header {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #2a2a2a;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        h1 { color: #dc2626; font-size: 2.5em; font-weight: 800; }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 24px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab-btn:hover { background: #3a3a3a; border-color: #dc2626; }
        .tab-btn.active { background: #dc2626; color: white; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* WOD Cards */
        .wods-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .wod-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #2a2a2a;
            transition: all 0.2s;
        }

        .wod-card:hover {
            border-color: #dc2626;
            transform: translateY(-2px);
        }

        .wod-header {
            border-bottom: 2px solid #dc2626;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .wod-source {
            font-size: 1.3em;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 5px;
        }

        .wod-date { color: #888; font-size: 0.9em; }

        /* Sections */
        .wod-section {
            margin-bottom: 20px;
            text-align: center; /* CENTER TEXT */
        }

        .section-title {
            font-weight: 800;
            color: #dc2626;
            text-decoration: underline;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .section-lines {
            list-style: none;
            padding-left: 0;
            text-align: center; /* CENTER TEXT */
        }

        .section-lines li {
            padding: 4px 0;
            font-weight: normal;
        }

        /* Match score badge */
        .match-score {
            display: inline-block;
            background: #dc2626;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            margin-left: 10px;
            font-size: 0.9em;
        }

        /* Forms */
        .form-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .form-row {
            margin-bottom: 20px;
        }

        .form-row label {
            display: block;
            color: #dc2626;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-row input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1em;
        }

        /* Equipment grid */
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .equipment-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .equipment-item:hover { background: #3a3a3a; }

        .equipment-item input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #dc2626;
        }

        .equipment-item label {
            cursor: pointer;
            flex: 1;
            font-weight: 500;
        }

        /* Buttons */
        .btn-primary {
            padding: 14px 28px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .sources-list {
            max-width: 900px;
            margin: 0 auto;
        }

            border-radius: 8px;
            border: 1px solid #2a2a2a;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

            flex: 1;
