<head>

  <style>
    body {
      margin: 0;

    .wod-header {
      display: flex;

<body>

<header>
  <h1>ğŸ¦† DUCK-WOD</h1>
  <div>×”××™××•× ×™× ×”×™×•××™×™× â€“ ××›×œ ×”××§×•×¨×•×ª</div>
</header>

<div class="container">
  <div id="status" class="status">×˜×•×¢×Ÿ ××™××•× ×™×â€¦</div>
  <div id="wods"></div>
</div>

<script>
async function loadWods() {
  const status = document.getElementById('status');
  const container = document.getElementById('wods');

  try {
    const res = await fetch('data/wods.json');
    if (!res.ok) throw new Error('HTTP ' + res.status);

    const data = await res.json();

    if (!data.sources || data.sources.length === 0) {
      status.textContent = '×œ× × ××¦××• ××§×•×¨×•×ª ğŸ¤·â€â™‚ï¸';
      return;
    }

    status.remove();

    data.sources.forEach(source => {
      source.wods.forEach(wod => {
        const card = document.createElement('div');
        card.className = 'wod-card';

        card.innerHTML = `
          <div class="wod-header">
            <div class="wod-source">${source.name}</div>
            <div class="wod-date">${wod.date}</div>
          </div>
        `;

        wod.sections.forEach(section => {
          const sec = document.createElement('div');
          sec.className = 'wod-section';

          sec.innerHTML = `
            <div class="section-title">${section.title}</div>
            <ul>
              ${section.lines.map(line => `<li>${line}</li>`).join('')}
            </ul>
          `;

          card.appendChild(sec);
        });

        container.appendChild(card);
      });
    });

  } catch (err) {
    status.textContent = 'âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”××™××•× ×™×';
  }
}

loadWods();
</script>
