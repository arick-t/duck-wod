name: ğŸ¦† Fetch Daily WODs


on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-wods:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ğŸ¦† Run DUCK-WOD scraper
        run: |
          cd backend/scraper
          python run_scraper.py

      - name: ğŸ’¾ Commit and push if changes
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "DUCK-WOD Bot ğŸ¦†"
          git add data/wods.json
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "ğŸ¦† Update WODs - $(date +'%Y-%m-%d %H:%M')"
            git push https://x-access-token:${PAT}@github.com/arick-t/duck-wod.git
          )
